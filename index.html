<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heroes Website</title>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Heroes</a>
            <div class="toggle" onclick="toggleMenu() "></div>
            <ul class="navigation">
                <li><a href="#" style="--i:1;">Home</a></li>
                <li><a href="#" style="--i:2;">Characters</a></li>
                <li><a href="#" style="--i:3;">Movies</a></li>
                <li><a href="#" style="--i:4;">Games</a></li>
                <li><a href="#" style="--i:5;">More</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="box" style="--i:3;">
                <div class="imgBx">
                    <img src="images/img1.jpg" alt="frozen">
                </div>
            </div>
            <div class="box" style="--i:4;">
                <div class="imgBx">
                    <img src="images/img2.jpg" alt="iron man">
                </div>
            </div>
            <div class="box" style="--i:5;">
                <div class="imgBx">
                    <img src="images/img3.jpg" alt="captain marvel">
                </div>
            </div>
            <div class="box" style="--i:6;">
                <div class="imgBx">
                    <img src="images/img4.jpg" alt="thor">
                </div>
            </div>
        </div>

        <div class="footer">
            <ul class="sci">
                <li><a href="#" style="--i:9;">Facebook</a></li>
                <li><a href="#" style="--i:8;">Twitter</a></li>
                <li><a href="#" style="--i:7;">Instagram</a></li>
            </ul>
            <p class="copyrightText" style="--i:10;">
                &copy; Online Tutorials. All rights reserved. 2020
            </p>	
        </div>
    </section>

    <script type=text/javascript>

        let imgBx = document.querySelectorAll('.imgBx');
        imgBx.forEach(popup=>popup.adEventListener('click',()=>{
            popup.classList.toggle('active');
        }))

        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
    
</body>
</html>
